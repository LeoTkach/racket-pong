services:
  - type: web
    name: table-tennis-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node server/index.js
    disk:
      name: uploads
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: table-tennis-postgres
          property: connectionString
      - key: PORT
        value: 10000
      - key: UPLOADS_DIR
        value: /data/uploads
databases:
  - name: table-tennis-postgres
    databaseName: table_tennis_tournament
    ipAllowList: []